<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - MC Dental Clinic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>MC Dental Clinic</h1>
            </div>
            <ul class="nav-links">
                <li><a href="staff-dashboard.html" class="active">Dashboard</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-sidebar">
            <div class="user-info">
                <img src="images/default-avatar.png" alt="Staff Avatar" class="avatar">
                <h3 id="userName">Loading...</h3>
                <p id="userEmail">Loading...</p>
            </div>
            <ul class="dashboard-menu">
                <li><a href="#appointments" class="active">Appointments</a></li>
                <li><a href="#patients">Patient Records</a></li>
                <li><a href="#schedule">Clinic Schedule</a></li>
                <li><a href="#walk-in">Walk-in Booking</a></li>
            </ul>
        </div>

        <div class="dashboard-content">
            <!-- Appointments Section -->
            <section id="appointments" class="dashboard-section active">
                <h2>Today's Appointments</h2>
                <div class="appointments-filter">
                    <input type="date" id="appointmentDate" class="date-filter">
                    <select id="statusFilter" class="status-filter">
                        <option value="all">All Status</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div id="appointmentsList" class="appointments-list">
                    <!-- Appointments will be loaded dynamically -->
                </div>
            </section>

            <!-- Patient Records Section -->
            <section id="patients" class="dashboard-section">
                <h2>Patient Records</h2>
                <div class="search-bar">
                    <input type="text" id="patientSearch" placeholder="Search patients...">
                </div>
                <div id="patientsList" class="patients-list">
                    <!-- Patient records will be loaded dynamically -->
                </div>
            </section>

            <!-- Clinic Schedule Section -->
            <section id="schedule" class="dashboard-section">
                <h2>Clinic Schedule</h2>
                <div class="schedule-controls">
                    <button id="prevWeek" class="btn">Previous Week</button>
                    <h3 id="currentWeek">Week of October 23, 2025</h3>
                    <button id="nextWeek" class="btn">Next Week</button>
                </div>
                <div id="weeklySchedule" class="weekly-schedule">
                    <!-- Weekly schedule will be loaded dynamically -->
                </div>
            </section>

            <!-- Walk-in Booking Section -->
            <section id="walk-in" class="dashboard-section">
                <h2>Walk-in Appointment Booking</h2>
                <form id="walkInForm" class="walk-in-form">
                    <div class="form-group">
                        <label for="walkInName">Patient Name</label>
                        <input type="text" id="walkInName" required>
                    </div>
                    <div class="form-group">
                        <label for="walkInPhone">Contact Number</label>
                        <input type="tel" id="walkInPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="walkInService">Service</label>
                        <select id="walkInService" required>
                            <option value="">Select a service...</option>
                            <!-- Services will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="walkInTime">Time Slot</label>
                        <select id="walkInTime" required>
                            <option value="">Select a time slot...</option>
                            <!-- Time slots will be loaded dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="btn">Book Walk-in Appointment</button>
                </form>
            </section>
        </div>

        <!-- Patient Details Modal -->
        <div id="patientModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Patient Details</h2>
                <div id="patientDetails">
                    <!-- Patient details will be loaded dynamically -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/staff-dashboard.js"></script>
</body>
</html>
